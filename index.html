  <style>
    :root { --bg: white; --fg: black; --footer: gray; }
    body.dark { --bg: #242424; --fg: white; --footer: #bbb; }
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body { scroll-behavior:smooth; overflow-x:hidden; }
    body.lightbox-open,
    html.lightbox-open { overflow:hidden; height:100%; }

    body {
      font-family:'Source Sans Pro',sans-serif;
      background:var(--bg);
      color:var(--fg);
      display:flex; flex-direction:column; align-items:center;
      padding:2rem 1rem;
      opacity:0; animation:smoke 2s ease forwards;
      transition:background .3s, color .3s;
    }
    @keyframes smoke {
      from { opacity:0; filter:blur(20px); transform:translateY(50px); }
      to { opacity:1; filter:blur(0); transform:translateY(0); }
    }

    .header { font-size:1.5rem; margin-bottom:6rem; text-align:center; }
    .toggle-button {
      position:fixed; top:20px; right:20px;
      background:none; border:none; cursor:pointer;
      font-size:1.5rem; color:var(--fg); z-index:999;
    }

    .gallery {
      column-count:3; column-gap:1rem;
      width:100%; max-width:1800px;
    }

    .gallery-item {
      break-inside:avoid; margin-bottom:1rem;
      opacity:0; transform:translateY(30px);
      transition:opacity .6s, transform .6s;
    }
    .gallery-item.visible {
      opacity:1; transform:translateY(0);
    }
    .gallery-item img {
      width:100%; height:auto;
      display:block; object-fit:cover;
      transition:transform .3s;
      cursor:pointer;
    }
    .gallery-item img:hover {
      transform:scale(1.025);
    }

    .lightbox {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.95);
      display:flex; align-items:center;
      justify-content:center; flex-direction:column;
      z-index:9999; opacity:0; pointer-events:none;
      transition:opacity .3s;
      overflow:hidden;
    }
    .lightbox.show {
      opacity:1; pointer-events:auto;
    }
    .lightbox img {
      max-width:90vw; max-height:80vh;
      transition:transform .3s;
      cursor:zoom-in;
    }
    .lightbox img.zoomed {
      cursor:move;
    }
    .lightbox-close {
      position:absolute; top:1rem; right:1rem;
      font-size:2rem; color:white;
      cursor:pointer; z-index:10000;
    }
    #metadata {
      position:absolute; bottom:3rem;
      color:#ccc; font-size:.9rem;
      text-align:center;
    }
    .thumb-carousel {
      position:absolute; bottom:0.5rem;
      display:flex; gap:0.3rem;
      overflow-x:auto; padding:.5rem;
    }
    .thumb-carousel img {
      height:60px; opacity:.6;
      transition:opacity .3s, transform .3s;
      cursor:pointer;
    }
    .thumb-carousel img.current {
      opacity:1; transform:scale(1.05);
      border:2px solid white;
    }

    footer {
      margin-top:7rem; font-size:.9rem;
      color:var(--footer); text-align:center;
    }
    @media(max-width:1000px){ .gallery{column-count:2;} }
    @media(max-width:600px){
      .gallery{column-count:1;}
      .header{font-size:1.2rem;margin-bottom:4rem;}
      .toggle-button{font-size:1.3rem;}
    }
  </style>

<body onload="window.scrollTo(0,0)">

  let currentIndex = 0, isZoomed = false;

  // Build gallery
  imageUrls.forEach((url, i) => {
    const div = document.createElement("div"); div.className = "gallery-item";
    const img = document.createElement("img");
    img.src = url; img.loading = "lazy"; img.alt = `Photo ${i + 1}`;
    img.addEventListener("click", () => openLightbox(i));
    div.appendChild(img); gallery.appendChild(div);
    observer.observe(div);
  });

  // Lightbox control
  function openLightbox(i) {
    currentIndex = i;
    update();
    document.body.classList.add("lightbox-open");
    lightbox.classList.add("show");
  }
  function closeLightbox() {
    document.body.classList.remove("lightbox-open");
    lightbox.classList.remove("show");
    lightboxImage.classList.remove("zoomed");
    lightboxImage.style.transform = "none"; isZoomed = false;
  }
  closeBtn.addEventListener("click", closeLightbox);
  lightbox.addEventListener("click", e => {
    if (e.target === lightbox) closeLightbox();
  });

  function update() {
    lightboxImage.src = imageUrls[currentIndex];
    loadEXIF();
    buildThumbs();
  }

  // Thumbnails
  function buildThumbs() {
    thumbCarousel.innerHTML = "";
    const start = Math.max(0, currentIndex - 3);
    const end = Math.min(imageUrls.length - 1, currentIndex + 3);
    for (let i = start; i <= end; i++) {
      const t = document.createElement("img");
      t.src = imageUrls[i];
      if (i === currentIndex) t.classList.add("current");
      t.addEventListener("click", () => openLightbox(i));
      thumbCarousel.appendChild(t);
    }
  }

  // EXIF
  function loadEXIF() {
    metadata.textContent = "";
    EXIF.getData(lightboxImage, function() {
      const parts = [];
      const shutter = EXIF.getTag(this, "ExposureTime");
      const aperture = EXIF.getTag(this, "FNumber");
      const iso = EXIF.getTag(this, "ISOSpeedRatings");
      if (shutter) parts.push(`Shutter: ${shutter}s`);
      if (aperture) parts.push(`Aperture: Æ’/${aperture}`);
      if (iso) parts.push(`ISO: ${iso}`);
      metadata.textContent = parts.join(" â€¢ ");
    });
  }

  // Navigation: arrows & swipe
  document.addEventListener("keydown", e => {
    if (!lightbox.classList.contains("show")) return;
    if (e.key === "ArrowRight" && currentIndex < imageUrls.length - 1) currentIndex++, update();
    if (e.key === "ArrowLeft" && currentIndex > 0) currentIndex--, update();
    if (e.key === "Escape") closeLightbox();
  });
  let startX;
  lightbox.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  lightbox.addEventListener("touchend", e => {
    const dx = e.changedTouches[0].clientX - startX;
    if (dx > 50 && currentIndex > 0) currentIndex--, update();
    if (dx < -50 && currentIndex < imageUrls.length - 1) currentIndex++, update();
  });

  // Zoom & pan
  lightboxImage.addEventListener("click", e => {

      lightboxImage.style.transform = "scale(2)";
      isZoomed = true;
    } else {
      lightboxImage.classList.remove("zoomed");
      lightboxImage.style.transform = "none";
      isZoomed = false;
    }
  });
  let dragging = false, sx, sy;
  lightboxImage.addEventListener("mousedown", e => {
    if (!isZoomed) return;
    dragging = true; sx = e.clientX; sy = e.clientY;
  });
  window.addEventListener("mousemove", e => {
    if (!dragging) return;
    const dx = e.clientX - sx, dy = e.clientY - sy;
    lightboxImage.style.transform = `scale(2) translate(${dx}px,${dy}px)`;
  });
  window.addEventListener("mouseup", () => { dragging = false; });
