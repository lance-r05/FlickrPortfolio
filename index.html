<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography Portfolio</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --footer-color: gray;
    }

    body.dark {
      --bg-color: #242424;
      --text-color: white;
      --footer-color: #bbb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      animation: smoke-reveal 2s ease forwards;
      opacity: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes smoke-reveal {
      0% {
        opacity: 0;
        filter: blur(20px);
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 6rem;
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text-color);
      z-index: 999;
    }

    .flickr-embed-wrapper {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 3rem;
    }

    footer {
      margin-top: 7rem;
      font-size: 0.9rem;
      color: var(--footer-color);
      text-align: center;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
        margin-bottom: 4rem;
      }

      .toggle-button {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body onload="window.scrollTo(0, 0)">
  <!-- Dark Mode Toggle -->
  <button class="toggle-button" id="toggleDarkMode" aria-label="Toggle Dark Mode">
    <i data-lucide="moon"></i>
  </button>

  <!-- Header -->
  <div class="header">
    Lance's Portfolio
  </div>

  <!-- Flickr Embed -->
  <div class="flickr-embed-wrapper">
    <a data-flickr-embed="true" data-footer="true" href="https://www.flickr.com/photos/201921196@N04" title="Lance's Flickr">
      <img src="https://live.staticflickr.com/65535/54585944978_581bac6989_h.jpg" width="1600" height="1200" alt="Flickr Photostream Preview"/>
    </a>
  </div>
  <script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>

  <!-- Footer -->
  <footer>
    Thank you :)
  </footer>

  <!-- Scripts -->
  <script>
    lucide.createIcons();

    const toggleBtn = document.getElementById("toggleDarkMode");
    const icon = toggleBtn.querySelector("i");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      icon.dataset.lucide = document.body.classList.contains("dark") ? "sun" : "moon";
      lucide.createIcons();
    });

    // Disable scroll restore to always load at top
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
  </script>
</body>
</html>
