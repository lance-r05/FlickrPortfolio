<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‚Äë8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      padding: 1rem;
      font-size: 0.95rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 1rem;
    }

    p {
      margin-top: 0.5rem;
      color: gray;
    }

    #dropZone {
      margin-top: 1rem;
      padding: 1.2rem;
      border: 2px dashed #ccc;
      text-align: center;
      color: #888;
      font-size: 0.95rem;
      background-color: #fafafa;
      transition: background 0.2s, border 0.2s;
    }

    #dropZone.dragover {
      background: #f0f0f0;
      border-color: #aaa;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üì∏ Portfolio Admin</h1>
  <p>Paste or drop your Flickr JPG URLs below (one per line):</p>

  <textarea id="urlList" placeholder="https://live.staticflickr.com/.../image1_o.jpg"></textarea>

  <div id="dropZone">üì• Drop Flickr JPG URLs here (or paste text)</div>

  <button id="saveBtn">üíæ Save URLs & Update Gallery</button>
  <p id="status"></p>

  <script>
    const ta = document.getElementById('urlList');
    const status = document.getElementById('status');
    const dropZone = document.getElementById("dropZone");

    // Load saved URLs into textarea
    const stored = localStorage.getItem('flickrUrls');
    if (stored) ta.value = stored.split('|').join('\n');

    // Save URLs to localStorage and notify main page
    document.getElementById('saveBtn').onclick = () => {
      const lines = ta.value
        .split('\n')
        .map(l => l.trim())
        .filter(l => l.startsWith('http'));

      if (lines.length === 0) {
        status.textContent = '‚ö†Ô∏è No valid URLs found.';
        return;
      }

      localStorage.setItem('flickrUrls', lines.join('|'));
      status.textContent = `‚úÖ Saved ${lines.length} URL${lines.length > 1 ? 's' : ''}.`;

      // Notify main page to refresh gallery
      window.parent.postMessage({ type: 'flickr-update', urls: lines }, '*');
    };

    // Drag-and-drop support
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");

      const text = e.dataTransfer.getData("text/plain");
      if (text) {
        ta.value = text;
        status.textContent = '‚úÖ URLs loaded into text box.';
      } else {
        status.textContent = '‚ö†Ô∏è No text found in drop.';
      }
    });
  </script>
</body>
</html>
